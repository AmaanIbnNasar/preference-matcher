  const width = "1920";
  const height = "1080";
  const sourceRadius = 45;
  const entityRadius = 35;
  var svg = d3.select("#networkGraph")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
      var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().id(function(d) { return d.id; }))
      .force('charge', d3.forceManyBody()
        .strength(-1900)
        .theta(0.5)
        .distanceMax(1500)
      )
      .force('collision', d3.forceCollide().radius(function(d) {
              return d.radius
            }))
      .force("center", d3.forceCenter(document.querySelector("#networkGraph").clientWidth / 2, document.querySelector("#networkGraph").clientHeight / 2));
      
      var link = svg.append("g")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
      .attr("hidden", false)
      .attr("fill", "red")
      .attr("id", d=>`${d.source.replaceAll(" ", "_").replaceAll("/", "_")}-link`)
  
  link
      .style("stroke", "#aaa");

      var node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter()
      .append("circle")
          .attr("hidden", false)
          .attr("id", (d) => d.id.replaceAll(" ", "_").replaceAll("/", "_"))
          .attr("r", 35)
          .attr("fill", (d) => {
              return graph.people.includes(d.name) ? "green" : "orange"
            })
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended))
      .on("dblclick", handleDblClick);

      function toggleVisibility(element) {
        if (element.attr("hidden") == "false") {
            element.attr("hidden", true).transition().duration(1000).style("opacity", 0)
          } else {
            element.attr("hidden", false).transition().duration(1000).style("opacity", 1)
        }
      }

      function handleDblClick(d) {
        for (let node in graph.nodesWithNeighbours) {
            if (node != d.name) {
                console.log(node)
                circleElement = d3.select(`circle#${node.replaceAll(" ", "_").replaceAll("/", "_")}`)
                console.log(circleElement)
                label = d3.select(`#${node.replaceAll(" ", "_").replaceAll("/", "_")}-label`)
                toggleVisibility(circleElement)
                toggleVisibility(label)
            }
        }
          
      }  

      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(.03).restart();
        d.fx = d.x;
        d.fy = d.y;
      }
  
      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }
  
      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(.03);
        d.fx = null;
        d.fy = null;
      }
    
  node
      .style("fill-opacity","0.9")
      .style("stroke", "#424242")
      .style("stroke-width", "1px");

      var label = svg.append("g")
      .attr("class", "labels")
      .selectAll("text")
      .data(graph.nodes)
      .enter().append("text")
      .attr("id", (d) => `${d.id.replaceAll(" ", "_").replaceAll("/", "_")}-label`)
      .attr("hidden", false)
      .text(function(d) { return d.name; })
      .attr("class", "label")
  
  label
      .style("text-anchor", "middle")
      .style("font-size", "10px");
      function ticked() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
    
        node
             .attr("cx", function (d) { return d.x; })
             .attr("cy", function(d) { return d.y; });
    
        label
            .attr("x", function(d) { return d.x; })
            .attr("y", function (d) { return d.y; });
          
        }
        simulation
        .nodes(graph.nodes)
        .on("tick", ticked);
    
    simulation.force("link")
        .links(graph.links); 
    </script>
